<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">
      <i class="bi bi-card-list"></i>
      Detalle de artista
      <i class="bi bi-person-circle"></i>
    </h1>
    <br />
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr class="text-center">
          <th scope="row" class="bg-danger text-white text-end pe-5">Id</th>
          <td class="text-start ps-5">{{ oArtista.id }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Nombre
          </th>
          <td class="text-start ps-5">{{ oArtista.nombre }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">Nombre real</th>
          <td class="text-start ps-5">{{ oArtista.nombrereal }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Descripcion
          </th>
          <td class="text-start ps-5">{{ oArtista.descripcion }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Spotify
          </th>
          <td class="text-start ps-5">{{ oArtista.spotify }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">img</th>
          <td class="text-start ps-5">
            <img [src]="serverURL + '/artista/' + oArtista.id + '/img'" class="w-full h-full object-cover hover:opacity-80 transition-opacity" alt="{{ oArtista.nombre }}" />
          </td>
        </tr>

        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            GropoAlbumArtista
          </th>
          <td class="text-start ps-5">
            {{ oArtista.grupoalbumartistas }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <a class="btn btn-warning mt-4 mx-1" href="admin/artista/plist">
      <i class="bi bi-list"></i>
      Ir a listado de Artistas
    </a>
    <a
      class="btn btn-primary mt-4 mx-1"
      href="admin/artista/edit/{{ oArtista.id }}"
    >
      <i class="bi bi-pencil"></i>
      Editar
    </a>
    <a
      class="btn btn-danger mt-4 mx-1"
      href="admin/artista/delete/{{ oArtista.id }}"
    >
      <i class="bi bi-trash"></i>
      Borrar
    </a>
  </div>
</div>
