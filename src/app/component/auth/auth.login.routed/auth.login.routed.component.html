<div class="font-sans text-gray-900 antialiased ">
  <div class="h-[94vh] flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-[#f8f4f3]">
    <div>
      <a href="/">
        <h2 class="font-bold text-3xl">
          Music<span class="bg-[#f84525] text-white rounded-md">My</span>
        </h2>
      </a>
    </div>

    <div class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg">
      <form [formGroup]="oAuthForm!" (ngSubmit)="onSubmit()">
        <div class="py-8">
          <span class="text-2xl font-semibold">Log In</span>
        </div>

        <div>
          <label class="block font-medium text-sm text-gray-700" for="identifier" value="Identifier">
          </label>
          <input type="text" formControlName="identifier" placeholder="Identifier"
            class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#f84525]" />
        </div>

        <div class="mt-4">
          <label class="block font-medium text-sm text-gray-700" for="password" value="Password">
          </label>
          <div class="relative">
            <input id="password" [type]="passwordVisible ? 'text' : 'password'" formControlName="password"
              placeholder="Password" required autocomplete="current-password"
              class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#f84525]" />


            <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
              <button type="button" id="togglePassword" (click)="trogglePassword()"
                class="text-gray-500 focus:outline-none focus:text-gray-600 hover:text-gray-600">
                @if (!passwordVisible){
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
                } @else {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                }

              </button>
            </div>
          </div>
        </div>

        <!--   <div class="block mt-4">
          <label for="remember_me" class="flex items-center">
            <input type="checkbox" id="remember_me" name="remember"
              class="rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500" />
            <span class="ms-2 text-sm text-gray-600">Recuérdame</span>
          </label>
        </div> -->

        <div class="flex items-center justify-end mt-4">
          <!-- cambiar href a routelink-->
          <a href="/forgot-password"
            class="hover:underline text-sm text-gray-600 hover:text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            ¿Has olvidado tu contraseña?
          </a>

          <button
            class="ms-4 inline-flex items-center px-4 py-2 bg-[#f84525] border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-red-800 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150"
            [disabled]="isLog">
            Sign In
          </button>



        </div>
      </form>
      <!-- Itentar no usa borde top o bottom-->
      <hr class="h-px my-8 bg-[#f84525] ">
      <div class="flex items-center justify-center mt-4">
        <a class="hover:underline text-sm text-gray-600 hover:text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          href="/register">
          ¿No tiene cuenta? Regístrate
        </a>
      </div>

    </div>
  </div>
</div>


<!-- Main modal -->
<div id="login-modal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-900">
          Información login
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="login-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          {{ message }}
        </p>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button data-modal-hide="login-modal" (click)="closeModal()" type="button"
          class="text-white bg-[#f84525] hover:bg-[#e63c1a] focus:ring-4 focus:outline-none focus:ring-[#ffa57d] font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#ffa57d] dark:hover:bg-[#f84525] dark:focus:ring-[#e63c1a]">
          Aceptar</button>
      </div>
    </div>
  </div>
</div>

@if (isVerified === false){
<div class="fixed bottom-4 right-4 rounded-lg bg-white p-4 shadow-md dark:bg-gray-700">
  <p class="text-sm text-gray-500 dark:text-gray-400">Quiere reenviar el codigo de verificacion?</p>
  <!-- >TODO mirara el tema del focus, cuando el modal se muestra el focus sigue aqui y se le puede hacer enter -->
  <button #resendButton
    class="text-white bg-[#f84525] hover:bg-[#e63c1a] focus:ring-4 focus:outline-none focus:ring-[#ffa57d] font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#ffa57d] dark:hover:bg-[#f84525] dark:focus:ring-[#e63c1a]"
    (click)="onSendVerificationEmail()">Reenviar</button>
</div>
}
