<div class="font-sans text-gray-900 antialiased ">
  <div class="h-[100vh] flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-[#f8f4f3]">
    <div>
      <a href="/">
        <h2 class="font-bold text-3xl">
          Music<span class="bg-[#f84525] text-white rounded-md">My</span>
        </h2>
      </a>
    </div>

    <div class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg">
      <form [formGroup]="oAuthForm!" (ngSubmit)="onSubmit()">
        <div class="py-8">
          <span class="text-2xl font-semibold">Cambiar contraseña</span>
        </div>

        <div>
          <label class="block font-medium text-sm text-gray-700" for="password" value="password">
          </label>
          <input type="text" formControlName="password" placeholder="Nueva contraseña"
            class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#f84525]" />
        </div>





        <div class="flex items-center justify-end mt-4">


          <button
            class="ms-4 inline-flex items-center px-4 py-2 bg-[#f84525] border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-red-800 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150"
            [disabled]="isSend">
            Enviar contraseña
          </button>



        </div>
      </form>


    </div>
  </div>
</div>




<!-- Main modal -->
<div id="login-modal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Modal
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="login-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          {{ message }}
        </p>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button data-modal-hide="login-modal" type="button"
          class="text-white bg-[#f84525] hover:bg-[#e63c1a] focus:ring-4 focus:outline-none focus:ring-[#ffa57d] font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#ffa57d] dark:hover:bg-[#f84525] dark:focus:ring-[#e63c1a]">I
          accept</button>
      </div>
    </div>
  </div>
</div>
