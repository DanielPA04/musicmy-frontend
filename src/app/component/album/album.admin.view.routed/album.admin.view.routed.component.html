<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">
      <i class="bi bi-card-list"></i>
      Detalle de album
      <i class="bi bi-person-circle"></i>
    </h1>
    <br />
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr class="text-center">
          <th scope="row" class="bg-danger text-white text-end pe-5">Id</th>
          <td class="text-start ps-5">{{ oAlbum.id }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Nombre
          </th>
          <td class="text-start ps-5">{{ oAlbum.nombre }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">Fecha</th>
          <td class="text-start ps-5">{{ oAlbum.fecha }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Genero
          </th>
          <td class="text-start ps-5">{{ oAlbum.genero }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Descripcion
          </th>
          <td class="text-start ps-5">{{ oAlbum.descripcion }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">img</th>
          <td class="text-start ps-5">
            @if (!oAlbum.img) { No img } @else {
            <img
              [src]="oAlbum.img | blobToUrl"
              alt="Imagen del Ã¡lbum"
              width="100"
              height="100"
            />
            }
          </td>
        </tr>

        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            GropoAlbumArtista
          </th>
          <td class="text-start ps-5">
            {{ oAlbum.grupoalbumartistas }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <a class="btn btn-warning mt-4 mx-1" href="admin/album/plist">
      <i class="bi bi-list"></i>
      Ir a listado de Albumes
    </a>
    <a
      class="btn btn-primary mt-4 mx-1"
      href="admin/album/edit/{{ oAlbum.id }}"
    >
      <i class="bi bi-pencil"></i>
      Editar
    </a>
    <a
      class="btn btn-danger mt-4 mx-1"
      href="admin/album/delete/{{ oAlbum.id }}"
    >
      <i class="bi bi-trash"></i>
      Borrar
    </a>
  </div>
</div>
