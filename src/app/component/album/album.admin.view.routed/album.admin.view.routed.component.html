<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">
      <i class="bi bi-card-list"></i>
      Detalle de album
      <i class="bi bi-person-circle"></i>
    </h1>
    <br />
    <app-shared-table-unrouted [oAlbum]="oAlbum"></app-shared-table-unrouted>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <a class="btn btn-warning mt-4 mx-1" href="admin/album/plist">
      <i class="bi bi-list"></i>
      Ir a listado de Albumes
    </a>
    <a
      class="btn btn-primary mt-4 mx-1"
      href="admin/album/edit/{{ oAlbum.id }}"
    >
      <i class="bi bi-pencil"></i>
      Editar
    </a>
    <a
      class="btn btn-danger mt-4 mx-1"
      href="admin/album/delete/{{ oAlbum.id }}"
    >
      <i class="bi bi-trash"></i>
      Borrar
    </a>
  </div>
</div>
