<div class="font-sans text-gray-900 antialiased">
    <div class="h-[100vh] flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-[#f8f4f3]">
        <div class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg">
            <div class="py-8 text-center">
                <span class="text-2xl font-semibold">Verificación de cuenta</span>
            </div>
            @if (!isError) {
                @if (!success) {
                    <div class="text-sm text-gray-600 rounded-md text-center">
                        Comprobando su identidad...
                    </div>
                } @else {
                    <div class="text-sm text-gray-600 rounded-md flex items-center gap-2 text-center">
                        <span class="whitespace-nowrap overflow-hidden text-ellipsis">
                            Cuenta verificada con éxito, redirigiendo a la página principal...
                        </span>
                        <mat-spinner diameter="20"></mat-spinner>
                    </div>
                }
            } @else {
                <div class="text-sm text-gray-600 rounded-md flex items-center gap-2 text-center">
                    <span class="whitespace-nowrap overflow-hidden text-ellipsis">
                        Error al verificar su identidad, redirigiendo a la página principal...
                    </span>
                    <mat-spinner diameter="20"></mat-spinner>
                </div>
            }
        </div>
    </div>
</div>
